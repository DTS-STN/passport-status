name: Dynamic Application Security Tests

on:  
  schedule:
    - cron: '1 1 * * 7'

jobs:
  zap-proxy-scan:
    name: ZAP Proxy Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        run: npm ci
        env:
          CI: true

      - name: Docker Build
        run: docker build -t passport-status .
        env:
          CI: true

      - name: Docker run
        run: docker run -d -p 3000:3000 passport-status
        env:
          CI: true

      - name: OWASP ZAP FULL Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: "http://localhost:3000"
          fail_action: "false"
          token: ${{ secrets.GITHUB_TOKEN }}
